<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-body">
  <div class="overlay">
    <div class="quiz-container">
      <h2 id="topicTitle"> Quiz Time</h2>
      <div id="questionBox"></div>
      <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="restartBtn" class="hidden" style="margin-top: 20px; padding: 10px 20px; border-radius: 8px; background-color: #111827; color: white; cursor: pointer;">Back to Start</button>

      </div>
      <div id="resultBox" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
